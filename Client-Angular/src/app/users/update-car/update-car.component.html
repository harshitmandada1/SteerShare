<h2>Update Your Car</h2>
<form [formGroup]="carForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" formControlName="brand" class="form-control" [(ngModel)]="userCar.brand">
    </div>

    <div class="form-group">
        <label for="model">Model</label>
        <input type="text" formControlName="model" class="form-control" [(ngModel)]="userCar.model">
    </div>

    <div class="form-group">
        <label for="color">Color</label>
        <select formControlName="color" class="form-control" [(ngModel)]="userCar.color">
            <option value="" disabled>Choose the color of your car</option>
            <option *ngFor="let color of colors">{{color}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="plate">Plate Number</label>
        <input type="text" minlength="5" maxlength="7" formControlName="plate" class="form-control" [(ngModel)]="userCar.plate">
    </div>

    <div class="form-group">
        <button [disabled]="carForm.invalid" class="btn btn-primary">Update Your Car</button>
    </div>
</form>
