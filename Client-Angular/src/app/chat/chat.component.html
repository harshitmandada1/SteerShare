<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        #messages{height:300px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">
                    Chat with your SteerMate
                    <button id="clear" class="btn btn-danger">Clear</button>
                </h1>

                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" [(ngModel)]="user" class="form-control" id="username" placeholder="Enter username">
                      
                    </div>
                </div>

                <div class="col-sm-5">
                    <label for="roomInput">Choose room</label>
                    <select name="roomInput" id="roomInput" class="form-control" [(ngModel)]="room">
                        <option value="Lobby">Lobby</option>
                        <option value="Hall">Hall</option>
                        <option value="Deluxe">Deluxe</option>
                    </select>
                </div>
                <div class="col sm-2">
                    <div style="margin-top:19px;" class="pull-right"> 
                        <button type="button" class="btn btn-primary" (click)="join()">Join</button>
                        <button type="button" class="btn btn-default" (click)="leave()">Leave</button>
                    </div>
                </div>

                <div class="row">
                    <div class="well" style="height:200px; padding:15px;">
                        <div *ngFor="let item of messageArray">
                        <span><strong>{{item.user}} : </strong> {{item.message}}</span>
                        </div>
                    </div>
                </div>


                    <br>
                    <textarea [(ngModel)]="messageText" (keyup)="$event.keyCode == 13 && sendMessage()" id="textarea" class="form-control" placeholder="Enter message..."></textarea>

                    <button (click)="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
